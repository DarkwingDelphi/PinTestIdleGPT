<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Reflex v6.1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>T1LT-S3R4PH: Intergalactic Pinball Protocol</h1>
    <div id="scoreboard">
      Points: <span id="score">0</span> |
      Dust: <span id="dust">0</span>
    </div>
    <div id="multipliers">
      Shot Mult: <span id="shotMult">1</span> |
      Bonus Mult: <span id="bonusMult">1</span>
    </div>
    <div id="goalTracker">Next unlock at: <span id="goal">--</span></div>
    <div id="upgradesTitle">Upgrades</div>
    <div id="upgrades"></div>
    <button id="clickBtn">Plunge Ball</button>
    <div id="lorelog"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
