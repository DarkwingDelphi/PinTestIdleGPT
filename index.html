<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Reflex v6.2.2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-column">
    <h1>T1LT-S3R4PH: Intergalactic Pinball Protocol</h1>

    <div id="scoreboard" class="dot-matrix">
      <div>Points: <span id="score">0</span></div>
      <div>Dust: <span id="dust">0</span></div>
    </div>

    <div class="info-bar">
      <div>Shot Mult: <span id="shotMult">1</span></div>
      <div>Bonus Mult: <span id="bonusMult">1</span></div>
      <div>Table Status: <span id="status">Stable</span></div>
      <div>Next Unlock: <span id="goal">--</span></div>
    </div>

    <div id="lorelog"></div>

    <div id="upgradesTitle">Upgrades</div>
    <div id="upgrades"></div>

    <div class="button-row">
      <button id="clickBtn">Plunge</button>
      <button id="drainBtn">Drain</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
