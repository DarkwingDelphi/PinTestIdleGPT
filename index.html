<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Reflex v5.0 Preview</title>
  <link rel="stylesheet" href="style.css?v=5.0" />
</head>
<body>
  <div class="container">
    <div id="startScreen">
      <h1>REFLEX</h1>
      <p>INTERGALACTIC PINBALL IDLECORE</p>
      <h2>Ball 1</h2>
      <p class="flash">SHOOT AGAIN</p>
      <button onclick="startGame()">Start</button>
    </div>
    <div id="gameScreen" style="display:none">
      <h1>Reflex: Idlecore</h1>
      <button id="clickBtn">Flip!</button>
      <p>Pinballs: <span id="score">0</span> | Wizard Dust: <span id="dust">0</span> | Combo: <span id="combo">x1</span></p>
      <p>Passive: <span id="autoRate">0</span>/sec</p>
      <div id="upgrades"></div>
      <p class="version">v5.0 Preview</p>
    </div>
  </div>
  <script src="script.js?v=5.0"></script>
</body>
</html>
