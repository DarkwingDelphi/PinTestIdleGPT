<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>T1LT S3R4PH</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">T1LT S3R4PH</h1>
    <p class="version">v6.6.2d â€” Drain Bar + Timed Score</p>

    <div class="scoreboard">
      Points: <span id="points">0</span> |
      Dust: <span id="dust">0</span> |
      Tier: <span id="tier">1</span> |
      Status: <span id="status">PLUNGE READY</span>
    </div>

    <div class="drain-bar-container hidden" id="drainBarWrap">
      <div id="drainBar" class="drain-bar"></div>
    </div>

    <div class="panel" id="plungePanel">
      <button id="plungeBtn">PLUNGE</button>
    </div>

    <div class="panel">
      <h2>Upgrades</h2>
      <div id="upgrades" class="button-list"></div>
    </div>

    <div class="panel" id="arcanePanel" style="display:none;">
      <h2>Arcane Relays</h2>
      <div id="arcaneUpgrades" class="button-list"></div>
    </div>

    <div class="log" id="log"></div>
    <div id="overlay" class="overlay hidden">
      <div id="overlayText" class="overlay-text"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
