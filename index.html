<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Reflex v6.0</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Reflex: Intergalactic Pinball Idlecore v6.0</h1>
    <div id="goalTracker">Next unlock at: <span id="goal">--</span></div>
    <div id="scoreboard">Points: <span id="score">0</span> | Dust: <span id="dust">0</span></div>
    <div id="multipliers">Shot: <span id="shotMult">1</span> | Bonus: <span id="bonusMult">1</span></div>
    <div id="timer">Drain in: <span id="drainTimer">30</span>s</div>
    <div id="upgrades"></div>
    <button id="clickBtn">Plunge Ball</button>
    <div id="lorelog"></div>
    <div id="resetBtnContainer"></div>
    <script src="script.js"></script>
  </div>
</body>
</html>
